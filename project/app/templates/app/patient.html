{% extends 'app/base.html' %}
{%block content%}





        <br>
        <div class="container mt-5">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Patient add form</h4>
                    <a href="{% url 'patientList' %}"><button class='btn btn-outline-primary btn-fw'>Patient list</button></a>   
                    
                    <p class="card-description">
                      Basic form elements

                    </p>
                    <form method='POST' class="forms-sample" >
                        {% csrf_token %}
                        
                      <div class="form-group">
                        <label for="name">Full name</label>
                        <input type="text" class="form-control" name="fullname" placeholder="Name">
                      </div>
                      <div class="form-group">
                        <label for="age">Age</label>
                        <input type="integer" class="form-control" name="age" placeholder="age">
                      </div>
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" placeholder="address">
                      </div>

                      <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                      <div class="form-group">
                        <label for="gender">Height</label>
                        <input type="text" class="form-control" name="height" placeholder="height">
                      </div>
                      <div class="form-group">
                        <label for="gender">Pressure</label>
                        <input type="text" class="form-control" name="pressure" placeholder="pressure">
                      </div>
                      <div class="form-group">
                        <label for="gender">Weight</label>
                        <input type="text" class="form-control" name="weight" placeholder="weight">
                      </div>
                      
                      
                      
                      
                      
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      
                    </form>
                    <a href="{% url 'patientList' %}"><button class="btn btn-light">Cancel</button></a>
                </div>
            </div>
        </div>
      </div>

{%endblock%}
