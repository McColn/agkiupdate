{% extends 'app/base.html' %}
{% block content %}
{% load static %}

<style>

.doctors {
  background: rgba(111, 82, 82, 0.016);
}

.doctors .member {
  position: relative;
  box-shadow: 0px 2px 15px rgba(150, 31, 136, 0.08);
  padding: 30px;
  border-radius: 10px;
}

.doctors .member .pic {
  overflow: hidden;
  width: 180px;
  border-radius: 50%;
}

.doctors .member .pic img {
  transition: ease-in-out 0.3s;
}

.doctors .member:hover img {
  transform: scale(1.1);
}

.doctors .member .member-info {
  padding-left: 30px;
}

.doctors .member h4 {
  font-weight: 700;
  margin-bottom: 5px;
  font-size: 20px;
  color: #2c4964;
}

.doctors .member span {
  display: block;
  font-size: 15px;
  padding-bottom: 10px;
  position: relative;
  font-weight: 500;
}

.doctors .member span::after {
  content: "";
  position: absolute;
  display: block;
  width: 50px;
  height: 1px;
  background: #b2c8dd;
  bottom: 0;
  left: 0;
}

.doctors .member p {
  margin: 10px 0 0 0;
  font-size: 14px;
}

.doctors .member .social {
  margin-top: 12px;
  display: flex;
  align-items: center;
  justify-content: flex-start;
}

.doctors .member .social a {
  transition: ease-in-out 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50px;
  width: 32px;
  height: 32px;
  background: #a0bcd5;
}

.doctors .member .social a i {
  color: #fff;
  font-size: 16px;
  margin: 0 2px;
}

.doctors .member .social a:hover {
  background: #1977cc;
}

.doctors .member .social a+a {
  margin-left: 8px;
}



</style>


<div class="container mt-5">

       <br>
    <section id="doctors" class="doctors">
      <div class="container">

        <div class="section-title">
          <h3>Departments</h3>
          </div>

        <div class="row">

            {% for i in x %}
          <div class="col-lg-4 mt-4" >
            <div class="member d-flex align-items-start" style="border-color: #2c4964;">
              <!-- <div class="pic">
                {% if i.image %}
                <img src="{{ i.image.url }}" class="img-fluid" alt="">
                {% else %}
                <img src="{% static 'app/doctors/default.jpg' %}" class="img-fluid" alt="">
                {% endif %}
              </div> -->
              <div class="member-info">
                <br>
                <br>
                <br>
                <h4>{{i.name}}</h4>
                <span>{{i.descrption}}</span>
                {% if user.is_superuser%}
                <a href="{% url 'departmentEdit' i.id %}" style="color: #6a005b;">
                    <i class="fas fa-edit"></i>
                </a>
                {% endif %}
                
              </div>
              
            </div>

          </div>
          {% endfor %}
          
        </div>
        <br>
        {% if user.is_superuser %}
        <a href="{% url 'departmentAdd' %}"><button class="btn btn-primary w-30">Add Department</button></a>
        {% endif %}
      </div>
    </section>   
</div>
    
<script src="{% static 'app/js/chart.js' %}"></script>       
<script src="{% static 'app/js/chartist.js' %}"></script>       

{% endblock %}
