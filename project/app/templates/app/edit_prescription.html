<h1>Edit Prescription for {{ prescription.patient.fullname }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Prescription</button>
</form>
<br>
<a href="{% url 'patientDetail' id=prescription.patient.id %}" class="btn btn-secondary">Cancel</a>
